    h2 {

      เวลาว่างผมชอบอ่านหนังสือ ดูหนัง และเดินทางท่องเที่ยว<br>
      ความฝันของผมคือการพัฒนาแอปพลิเคชันที่สามารถเปลี่ยนแปลงโลกได้ ✨
    </p>

    <footer>
      © 2025 โดย ธนกฤต | ติดต่อ: thanakrit@email.com
