<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itâ€™s over 9000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 60px;
            text-align: center;
        }
        input, select {
            margin: 10px;
            padding: 8px;
            font-size: 18px;
        }
        #calc-form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <form id="calc-form" onsubmit="return false;">
        <input type="text" id="left" placeholder="Left operand">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right operand">
        <input type="submit" value="Try me!" id="tryme">
    </form>
    <script>
        function isPositiveInteger(value) {
            return /^\d+$/.test(value) && Number(value) >= 0;
        }

        function calculate() {
            const left = document.getElementById('left').value.trim();
            const right = document.getElementById('right').value.trim();
            const op = document.getElementById('operator').value;

            if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                alert('Error :(');
                return;
            }

            const a = Number(left);
            const b = Number(right);

            if ((op === '/' || op === '%') && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch(op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = a / b; break;
                case '%': result = a % b; break;
            }
            alert(result);
            console.log(result);
        }

        document.getElementById('tryme').onclick = calculate;

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
